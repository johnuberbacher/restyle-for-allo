<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>ReStyle for AlloWeb</title>
  <style> 
    * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
    *:focus { outline:none; }
    body { margin: 0px; padding: 0px; font-family: 'Roboto', sans-serif; min-width: 350px; }
  .header { background: #fff; padding: 14px 15px; box-shadow: 0 1px 2px rgba(46, 58, 59, 0.25); }
  .header h1 { 
    font-size: 14px; 
    color: #455a64; 
    font-weight: 300; 
    display: inline-block; 
    cursor: default;
    margin: 4px 0px 0px 0px; }
  .header a { cursor: pointer; }
  .header img { 
    width: 18px; 
    height: 18px; 
    vertical-align: middle;
    margin-right: 14px; 
    margin-top: -5px; }
  .header svg { width: 18px; height: 18px; vertical-align: middle; margin-left: 14px; float: right; }
  .content { max-width: 960px; margin: 0px auto; width: 100%; padding: 15px; }
  .content label { display: block; }
  label { font-size: 13px; margin-bottom: 10px; }
  button { background: #f1f1f1;
	  border: none;
	  border-radius: 6px;
	  display: inline-block;
	  padding: 10px 15px; 
	  font-size: 13px; 
	  font-family: 'Roboto', sans-serif; }
</style>
</head>
<body>
  <div class="header">
    <img src="images/icon-64.png">
    <h1>ReStyle for AlloWeb - Options</h1>
    <a href="https://github.com/johnuberbacher/restyle-for-allo" target="blank" rel="noopener">
      <svg aria-hidden="true" class="octicon octicon-mark-github" height="18" version="1.1" viewBox="0 0 16 16" width="18"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
    </a>
  </div>
  <div class="content">
    <label>
      <input type="checkbox" id="darkMode" value="">
      Dark Mode (Experimental)
    </label>
    <label>
      <input type="checkbox" id="disableSticker" value="" disabled>
      Disable Stickers
    </label>
    <label>
      <input type="checkbox" id="disableEmoji" value="" disabled>
      Disable Emoji
    </label>
    <button id="save" >Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
